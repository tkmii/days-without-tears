<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Дней без слёз</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300;400&family=Raleway:wght@400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <div id="app" class="wrapper">
            <div class="content">
                <div class="text-wrapper">
                    <div class="text">Дней без слёз во фронтенде:</div>
                    <span class="counter">{{ count }}</span></div>
                <div class="buttons">
                    <button class="btn-positive" @click="count++">Я сегодня <span>НЕ</span> плакал из-за фронтенда</button>
                    <button class="btn-negative" @click="addNull">Я сегодня плакал из-за фронтенда</button>
                </div>
            </div>
        </div>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script src="scripts.js"></script>
    </body>
</html>
